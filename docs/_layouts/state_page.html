---
layout: interior
---

<h1>{{ page.title }}</h1>

<p>
  Medicaid Expansion: 
  <strong>
    {% if page.expansion %}
      {{ page.expansion }}
    {% else %}
      No Information Provided
    {% endif %}
  </strong>
</p>

{% if page.territory %}
  <p><small>no map found</small></p>
{% else %}
  <img src="{{
      '/assets/img/states/'
      | append: page.title
      | append: '.png'
      | relative_url
    }}" alt="{{ page.title }}" />
{% endif %}

{{ content }}

<div id="fmr_plot"></div>

<script src="{{ page.state_cd }}_graphs.js"></script>
